<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/reponsivo.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/imagem/icon.ico" type="image/x-icon">
    <title>JS intermediario</title>
</head>

<body>
    <main>
        <section class="conteudo">
            <div class="texto-duvida">
                <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                    de 24h.</p>
            </div>

            <div class="formulario ">
                <form method="post">
                    <input class="input-text " type="text" name="nome" id="nome " placeholder="Nome completo*">

                    <input class="input-text mensagem-erro" type="text" name="email" id="email" placeholder="Email*">

                    <input class="input-text " type="text" name="telefone" id="telefone" placeholder="Telefone*">

                    <input class="input-text " type="text" id="mensagem" name="mensagem" placeholder="Mensagem*">

                    <p>* campos obrigatórios</p>

                    <input type="button" value="Enviar" onclick="validarFormulario()">

                </form>

            </div>

        </section>
    </main>


<script src="src/js/index.js"></script>
</body>
</html>
